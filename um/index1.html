<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .music-player {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <h2>Music Player</h2>
        <audio id="audio" src="sample.mp3"></audio>
        <div class="controls">
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="stopMusic()">Stop</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');

        function playMusic() {
            audio.play();
        }

        function pauseMusic() {
            audio.pause();
        }

        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
